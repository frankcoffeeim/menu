<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #fdfdfd;
      margin: 0;
      padding: 0 1rem;
      overflow-x: hidden;
    }

    h1 {
      font-size: 1.5rem;
      margin: 1.5rem 0;
      text-align: center;
    }

    table {
      width: 100%;
      max-width: 100vw;
      border-collapse: collapse;
      font-size: 1rem;
      table-layout: fixed;
      margin: 0 auto;
    }

    th, td {
      padding: 10px 8px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    th:nth-child(1), td:nth-child(1),
    th:nth-child(2), td:nth-child(2) {
      max-width: 40vw;
    }

    input {
      width: 100%;
      font-family: inherit;
      font-size: 1rem;
      border: none;
      background: transparent;
    }

    input:focus {
      outline: none;
      background: #f0f8ff;
    }

    td:last-child {
      display: flex;
      gap: 0.25rem;
      justify-content: center;
      align-items: center;
      flex-wrap: nowrap;
      white-space: nowrap;
    }

    td:last-child button {
      font-size: 1rem;
      width: 1.8rem;
      height: 1.8rem;
      border-radius: 4px;
      padding: 0;
      text-align: center;
      line-height: 1;
      background: none;
      border: 1px solid transparent;
      cursor: pointer;
    }

    .insert {
      color: #28a745;
      border-color: #28a745;
    }

    .remove {
      color: #c00;
      border-color: #c00;
    }

    .button-group {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
    }

    .button-group button {
      font-family: inherit;
      font-size: 1rem;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: white;
      cursor: pointer;
    }

    .button-group button[type="submit"] {
      background: #007bff;
      color: white;
      border: none;
      font-weight: 600;
    }

    .button-group button[type="submit"]:hover {
      background: #0069d9;
    }

    tr.dragging {
      background: #f0f8ff;
    }
  </style>
</head>
<body>
  <h1>Edit Menu</h1>
  <form id="menu-form">
    <table>
      <thead>
        <tr><th>Item</th><th>Price</th><th></th></tr>
      </thead>
      <tbody id="menu-table"></tbody>
    </table>
    <div class="button-group">
      <button type="submit">Save Menu</button>
    </div>
  </form>

  <script>
    const tableBody = document.getElementById('menu-table');

    function addRow(item = '', price = '', afterEl = null) {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td><input name="item" value="${item}"></td>
        <td><input name="price" value="${price}"></td>
        <td>
          <button type="button" class="insert" title="Add row">+</button>
          <button type="button" class="remove" title="Remove row">Ã—</button>
        </td>
      `;
      tr.querySelector('.insert').onclick = () => addRow('', '', tr);
      tr.querySelector('.remove').onclick = () => tr.remove();

      if (afterEl) {
        afterEl.after(tr);
      } else {
        tableBody.appendChild(tr);
      }
    }

    fetch('/menu')
      .then(res => res.json())
      .then(data => {
        const rows = Array.isArray(data) ? data : data.menu || [];
        rows.forEach(row => addRow(row.Item, row.Price));
      });

    document.getElementById('menu-form').addEventListener('submit', e => {
      e.preventDefault();
      const items = [...tableBody.querySelectorAll('tr')].map(tr => ({
        Item: tr.querySelector('input[name="item"]').value,
        Price: tr.querySelector('input[name="price"]').value
      }));
      fetch('/menu', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(items)
      }).then(() => alert('Menu saved!'));
    });

    Sortable.create(tableBody, {
      animation: 150,
      ghostClass: 'dragging'
    });
  </script>
</body>
</html>
